<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="./images/image-product-desktop.jpg" alt="Image" class="product-img">
      <div class="right-side">
        <p class="class">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="Description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h1 class="price-now">$149.99</h1>
          <h1 class="price-old"><strike> $169.99</strike></h1>
        </div>
        <button><img src="./images/icon-cart.svg" class="icon"> Add to Cart</button>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/b612666567.js" crossorigin="anonymous"></script>

</body>
</html>
